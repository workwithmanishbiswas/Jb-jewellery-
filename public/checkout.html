<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - JB Jewellery Collection</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/">JB JEWELLERY</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Page -->
    <div class="checkout-container">
        <div class="checkout-form-section">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <h3>Shipping Address</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pincode">PIN Code</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="India" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h3>Order Notes</h3>
                <div class="form-group">
                    <label for="notes">Special Instructions (Optional)</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="shippingCharge">Shipping Charge</label>
                    <select id="shippingCharge" name="shippingCharge">
                        <option value="0">Standard (Free)</option>
                        <option value="50">Express (+₹50)</option>
                        <option value="100">Overnight (+₹100)</option>
                    </select>
                </div>

                <button type="button" class="btn-primary" id="paymentBtn">Proceed to Payment</button>
            </form>
        </div>

        <div class="checkout-summary-section">
            <h3>Order Summary</h3>
            <div id="orderSummary">
                <!-- Summary will be loaded here -->
            </div>
            <div class="summary-total">
                <strong>Total Amount:</strong>
                <strong id="totalAmount">₹0</strong>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>JB Jewellery Collection brings you the finest jewellery designs.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 JB Jewellery Collection. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://checkout.cashfree.com/khalti.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
